# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Deploy PHP/Laravel to Azure Web App (Incremental)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install PHP (for artisan cache build)
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer:v2
          extensions: mbstring, intl, pdo_mysql, bcmath, curl, gd, zip, openssl, tokenizer, xml, ctype, dom, fileinfo

      - name: Install Composer dependencies (Production only)
        run: |
          composer install --no-dev --prefer-dist --no-interaction --no-progress --optimize-autoloader --no-scripts
          php artisan config:clear || true
          php artisan route:cache || true
          php artisan view:cache || true

      - name: Deploy only changed files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.AZURE_FTP_SERVER }}       # e.g. ftp://waws-prod-xxx.ftp.azurewebsites.windows.net
          username: ${{ secrets.AZURE_FTP_USERNAME }}   # publish profile FTP username
          password: ${{ secrets.AZURE_FTP_PASSWORD }}   # publish profile FTP password
          server-dir: /site/wwwroot/                   # Azure webroot
          exclude: |
            **/.git*
            **/.github*
            **/tests/**
            **/storage/**
          protocol: ftps
          dangerous-clean-slate: false                 # Don't wipe server



