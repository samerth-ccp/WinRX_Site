# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Deploy PHP/Laravel to Azure Web App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer:v2
          # add ext your app needs
          extensions: mbstring, intl, pdo_mysql, bcmath, curl, gd, zip, openssl, tokenizer, xml, ctype, dom, fileinfo

      - name: Cache Composer
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
      - name: Restore Composer cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      # Only run Composer if composer.json exists (no deprecated set-output)
      - name: Install dependencies (Composer)
        if: ${{ hashFiles('composer.json') != '' }}
        run: |
          composer validate --no-check-publish          
          composer install --no-dev --prefer-dist --no-interaction --no-progress --optimize-autoloader --no-scripts
          # Optional (Laravel): precompile caches; safe even without .env
          php artisan config:clear || true
          php artisan route:cache || true
          php artisan view:cache || true

      - name: Create deployment package
        run: |
          zip -r app.zip . -x "tests/**" ".git/**" ".github/**"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: WinRXwebapp                # <-- your App Service name
          slot-name: Production
          package: app.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_ECF72440E87C431C87096F01C8B4EC60 }}

